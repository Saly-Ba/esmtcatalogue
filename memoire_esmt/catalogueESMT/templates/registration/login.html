{% extends 'catalogueESMT/base.html'%}
{% load static %}
{% block navbar %}
<ul class="right hide-on-med-and-down">
    <li><a href="{% url 'catalogueESMT:inscription_participant'%}" class="btn-large waves-effect waves-light button-per">S'inscrire</a></li>
</ul>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s6 offset-s3 center per-form">
            <h2>Connexion :</h2>
            <form method="POST">
                {% csrf_token %}
                <div>
                    <label>Login :</label>
                    <input type="text" name="username">
                </div>
                <div>
                    <label>Password :</label>
                    <input type="password" name="password">
                </div>   
                <button class="btn waves-effect waves-light" type="submit">Se connecter
                    <i class="material-icons right">send</i>
                </button>
                <a href="{% url 'catalogueESMT:inscription_participant'%}" class="btn waves-effect waves-light blue">S'inscrire
                    <i class="material-icons right">create</i>
                </a>
            </form>

            {% if messages %}
            <div>
                <ul class="red-text">
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>

{% endblock %}
