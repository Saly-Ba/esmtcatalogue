{% extends 'catalogueESMT/base.html'%}
{% load static %}
{% block navbar %}
<ul class="right hide-on-med-and-down">
    <li><a href="{% url 'catalogueESMT:login'%}" class="btn-large waves-effect waves-light button-per">Se connecter</a></li>
</ul>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col s6 offset-s3 center per-form">
        <h2 class="light">Inscription :</h2>
        <form action="" method="POST">
                {% csrf_token %}
                    <div>
                        <label>First Name :</label>
                        <input type="text" name="first_name">
                    </div>
                    <div>
                        <label>Last Name :</label>
                        <input type="text" name="last_name">
                    </div>
                    <div>
                        <label>Username :</label>
                        <input type="text" name="username">
                    </div>
                    <div>
                        <label>Email :</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label>Password :</label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label>Telephone :</label>
                        <input type="number" name="telephone">
                    </div>
                     <div>
                        <label>Profession :</label>
                        <input type="text" name="profession">
                    </div>
                     <div>
                        <label>Entreprise :</label>
                        <input type="text" name="entreprise">
                    </div>
                    <div>
                        <a href="{% url 'catalogueESMT:accueil'%}" class="waves-effect waves-light btn per-back-blue">se connecter
                            <i class="material-icons right">account_circle</i>
                        </a>
                        <button class="waves-effect waves-light btn per-back-green" type="submit" name="action">s'inscrire
                            <i class="material-icons">send</i>
                        </button>
                    </div>                
        </form>
    </div>
</div>

{% endblock %}
