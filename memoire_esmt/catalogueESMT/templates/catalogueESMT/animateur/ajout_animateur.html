{% extends 'catalogueESMT/base.html'%}
{% load static %}
{% block navbar %}
    <ul class="right hide-on-med-and-down">
        <li><a href="{% url 'catalogueESMT:logout'%}" class="btn-large waves-effect waves-light button-per">Se deconnecter</a></li>
    </ul>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col s6 offset-s3 center per-form">
        <h2 class="light">Ajout animateur :</h2>
        <form action="" method="POST">
                {% csrf_token %}
                <div>
                    <label>First name :</label>
                    <input type="text" name="first_name">
                </div>
                <div>
                    <label>Last name :</label>
                    <input type="text" name="last_name">
                </div>
                <div>
                    <label>Username :</label>
                    <input  name="username">
                </div>
                <div>
                    <label>Email :</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label>Password :</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label>Telephone :</label>
                    <input type="number" name="telephone">
                </div>

                <button class="btn-floating waves-effect waves-light btn per-back-green" type="submit" name="action">
                    <i class="material-icons">send</i>
                </button>
        </form>
    </div>
</div>
{% endblock %}
